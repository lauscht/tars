<div *ngIf="isEditMode; then editMode else viewMode"  >
</div>
  <ng-template #editMode>
    <textarea  class="w-100" [(ngModel)]="text" [placeholder]="placeholder" rows="{{rows}}" (keyup)="update()" (dblclick)="toogleEditMode()"  ></textarea>
  </ng-template>
  
  <ng-template #viewMode>
    <markdown [data]="text" (dblclick)="toogleEditMode()" >      
    </markdown>
  </ng-template>
