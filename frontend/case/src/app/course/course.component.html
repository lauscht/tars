<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-1 col-lg-2 bd-sidebar">
      <ul>
        <li *ngFor="let c of this.courses" (click)="select(c)">
          <i class="fal fa-users-class"></i>
          {{c.name}} {{c.subject}}
        </li>
      </ul>>
    </div>
    <main class="col-12 col-md-9 col-lg-8 py-md-3 pl-md-5 bd-content" role="main">
      <h1>
        Course overview
      </h1>
      <div *ngFor="let lesson of lessons">
        <div class="flex justify-between">
          <div>
            <i class="fas fa-door-closed"></i>
            {{ lesson.room }}
          </div>
        </div>
        <p class="text-xs">
          {{ lesson.content }}
        </p>
        <div *ngIf="lesson.homework">
          <i class="fas fa-home" [matTooltip]="lesson.homework"></i>
        </div>
        <div class="flex items-justify">
          <div class="text-xs text-left">
            <i class="fas fa-step-forward"></i>
            {{lesson.start | date:'shortTime' }}-
          </div>
          <div class="text-xs text-right">
            {{lesson.end | date:'shortTime' }}
            <i class="fas fa-step-backward"></i>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
